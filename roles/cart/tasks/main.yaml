- name: app setup
  ansible.builtin.include_role:
    name: common
    tasks_from: app-setup.yaml

- name: nodejs setup
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs-setup.yaml

- name: systemd setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yaml

- name: starting and enabling cart
  ansible.builtin.service:
    name: cart
    state: restarted
    enabled: yes